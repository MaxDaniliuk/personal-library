<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <nav class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="65" heigth="65" class="icon"><path d="M19 2L14 6.5V17.5L19 13V2M6.5 5C4.55 5 2.45 5.4 1 6.5V21.16C1 21.41 1.25 21.66 1.5 21.66C1.6 21.66 1.65 21.59 1.75 21.59C3.1 20.94 5.05 20.5 6.5 20.5C8.45 20.5 10.55 20.9 12 22C13.35 21.15 15.8 20.5 17.5 20.5C19.15 20.5 20.85 20.81 22.25 21.56C22.35 21.61 22.4 21.59 22.5 21.59C22.75 21.59 23 21.34 23 21.09V6.5C22.4 6.05 21.75 5.75 21 5.5V19C19.9 18.65 18.7 18.5 17.5 18.5C15.8 18.5 13.35 19.15 12 20V6.5C10.55 5.4 8.45 5 6.5 5Z" /></svg>
                    <p>Library</p>
            </nav>
        </header>
            
        <main class="main">
            <div class="button-container">
                <button type="submit" class="add-book-button">+ Add Book</button>
            </div>
            <div class="cards-wrapper">
                
            </div>
        </main>

        <footer class="footer">
            <span>Copyright &copy; <script>document.write(new Date().getFullYear())</script></span><span>Created by</span>
            <a href="https://github.com/MaxDaniliuk/personal-library" target="_blank">Maksim Daniliuk</a>
        </footer>
    </div>
    <dialog class="modal" id="dialog">
        <form class="form-dialog" autocomplete="off" novalidate>
            <p>Add new book</p>
            <label for="title">
                <span class="msg title-ntf"></span>
                <input class="input-book" type="text" id="title" placeholder="Title" name="title" required autofocus>
            </label>
            <label for="author">
                <span class="msg author-ntf"></span>
                <input class="input-book" type="text" id="author" placeholder="Author" name="author" required>
            </label>
            <label for="pages">
                <span class="msg pages-ntf"></span>
                <input class="input-book" type="number" id="pages" placeholder="Pages" min="0" name="pages" required>
            </label>
            <div>
                <label for="check">I've already read this book!</label>
                <input id="check" type="checkbox" id="read-status">
            </div>
            <button id="confirmBtn" value="default" type="submit" disabled>Confirm</button>
            <button id="closeBtn" value="cancel" formmethod="dialog" formnovalidate>Cancel</button>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
